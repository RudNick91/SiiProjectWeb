<!DOCTYPE html>
<html ng-app="app">
<head>
<title>WebSocker App</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
<script type="text/javascript" src="http://cdn.sockjs.org/sockjs-0.3.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"></link>
<link rel="stylesheet" type="text/css" href="css/style.css"></link>

</head>
 <body ng-controller="Controller">
  	<div class='main-workspace'>
  		<div class="treble-clef"></div>
  	</div>
  	<img ng-click='openDialog()' class='saved-music' src="css/img/list.png">
 	<img ng-click="onSave()" class='save' src='css/img/save.png'>
  	<div id="dialog" title="Lista utworów">
  		<ol id="selectable">
  			<li class='ui-widget-content' ng-repeat="elem in elements | filter:filters">{{elem.title}}</li>
  		</ol>
  	</div>
  	<div id="title-element" title="Zapisz tytu³">
  		<label>Tytu³ utworu:</label>
  		<input type="text" id="title"></input>
  	</div>
</body>
</html>
